# amplify.yml (リポジトリ直下に60secondsフォルダがある場合の設定)
version: 1
applications:
  - appRoot: 60seconds
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
