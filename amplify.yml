# amplify.yml（リポジトリ直下）
version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - corepack enable || true
            - npm ci
        build:
          commands:
            - npm run build             # → dist/ が出力される
      artifacts:
        baseDirectory: dist            # ← 必ず dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
